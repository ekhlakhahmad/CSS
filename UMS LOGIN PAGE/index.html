<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="image">
            <img src="https://files.lpu.in//umsweb//Events//umseventAssets//convocation.png" alt="">
        </div>
        <div class="form-container">
            <div class="logo">
                <div class="logo1">1</div>
                <div class="logo2">2</div>
            </div>
            <form action="">
                <label for="Login">Login </label>
                <select class="input-box1">
                    <option value="headoffice">HeadOffice</option>
                </select><br>
                <input type="text" placeholder="User ID" class="input-box"><br>
                <input type="password" placeholder="password" class="input-box"><br>
                <select class="input-box">
                    <option>Dashboard</option>
                </select>
                <p>Forgot your password?</p><br>
                <button class="loginBtn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
