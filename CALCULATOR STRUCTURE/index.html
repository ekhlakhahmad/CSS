<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="display">
                <input type="text" name="display" readonly>
            </div>
            <div class="digits">
                <input type="button" name="digits" value="AC">
                <input type="button" name="digits" value="DEL">
                <input type="button" name="digits" value="Sqrt">
                <input type="button" name="digits" value="/">
            </div>
            <div class="digits">
                <input type="button" name="digits" value="7">
                <input type="button" name="digits" value="8">
                <input type="button" name="digits" value="9">
                <input type="button" name="digits" value="*">
            </div>
            <div class="digits">
                <input type="button" name="digits" value="4">
                <input type="button" name="digits" value="5">
                <input type="button" name="digits" value="6">
                <input type="button" name="digits" value="+">
            </div>
            <div class="digits">
                <input type="button" name="digits" value="1">
                <input type="button" name="digits" value="2">
                <input type="button" name="digits" value="3">
                <input type="button" name="digits" value="-">
            </div>
            <div class="digits">
                <input type="button" name="digits" value="0">
                <input type="button" name="digits" value=".">
                <input type="button" name="digits" value="=" class="equal">
            </div>
        </form>
    </div>
</body>
</html>
