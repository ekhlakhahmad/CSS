<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Page Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="inputtext">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="username" required>
            </div>
            <div class="inputtext">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="password" required>
            </div>
            <div class="inputtext">
                <i class="fa-solid fa-message"></i>
                <input type="text" placeholder="Type incident msg" required>
            </div>
            <div class="inputtext">
                <i class="fa-solid fa-location-dot"></i>
                <textarea name="" id="" cols="30" rows="5" placeholder="Address" required></textarea>
            </div>
            <div class="inputtext">
                <i class="fa-solid fa-phone-volume"></i>
                <input type="number" placeholder="XXXX XXXX XXXX" required>
            </div>
            <div class="inputtext">
                <i class="fa-solid fa-phone-volume"></i>
                <input type="number" input mode="numeric" placeholder="+91 XXXXXXXXXX" required>
            </div>
            <div class="inputtext">
                <input type="file" required>
            </div>
            <input id="submit" type="submit">
        </form>
        <!-- <img src="./image/CrimeImg.jpg" alt="CrimeImg"> -->
    </div>
</body>

</html>
