<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    

</head>
<body>
    
    <div class="container">
        <div class="carousel slide" data-ride="carousel" id="main">
            <div class="carousel-inner">

                <ol class="carousel-indicators">
                    <li data-target="#main" data-slide-to="0" class="active"></li>
                    <li data-target="#main" data-slide-to="1" ></li>
                    <li data-target="#main" data-slide-to="2" ></li>
                    <li data-target="#main" data-slide-to="3" ></li>
                </ol>

                <div class="carousel-item active">
                    <img src="../11. CAROUSEL/IMAGE/10.jpg" alt="" width="100%">
                </div>

                <div class="carousel-item ">
                    <img src="../11. CAROUSEL/IMAGE/11.jpg" alt="" width="100%">
                </div>

                <div class="carousel-item ">
                    <img src="../11. CAROUSEL/IMAGE/12.jpg" alt="" width="100%">
                </div>

                <div class="carousel-item ">
                    <img src="../11. CAROUSEL/IMAGE/13.jpg" alt="" width="100%">
                </div>

                
            </div>

            <a href="#main"  data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#main" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

</body>
</html>
